<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <main class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Reset Password</h1>
        <p class="text-center text-gray-600 mb-6">Enter your email address and we will send you a link to reset your password.</p>
        <form id="resetRequestForm">
            <input type="email" id="email" placeholder="Your Email Address" required class="w-full px-4 py-2 border rounded-md mb-4">
            <button type="submit" id="submitButton" class="w-full bg-blue-600 text-white font-bold py-2 rounded-md hover:bg-blue-700">Send Reset Link</button>
        </form>
        <div class="text-center mt-4">
            <a href="login.html" class="text-sm text-blue-600 hover:underline">Back to Login</a>
        </div>
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyZUu0bV3qDbdHW3k18Mi46yEcn2jYT8NcPAPe3LG6G8uWLlWYGr8TXmcVV5N5kQSeXYw/exec";
        const form = document.getElementById('resetRequestForm');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            document.getElementById('submitButton').disabled = true;
            document.getElementById('submitButton').textContent = 'Sending...';

            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'requestPasswordReset', email: email }),
                headers: { 'Content-Type': 'text/plain;charset=utf-8' }
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    Toastify({ text: "Reset link sent! Please check your email.", duration: 5000, style: { background: "linear-gradient(to right, #22c55e, #15803d)" } }).showToast();
                    form.reset();
                } else {
                    throw new Error(data.message);
                }
            })
            .catch(err => {
                Toastify({ text: "Error: " + err.message, duration: 5000, style: { background: "linear-gradient(to right, #ef4444, #b91c1c)" } }).showToast();
            })
            .finally(() => {
                document.getElementById('submitButton').disabled = false;
                document.getElementById('submitButton').textContent = 'Send Reset Link';
            });
        });
    </script>
</body>
</html>
