<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <main class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Set a New Password</h1>
        <form id="passwordResetForm">
            <input type="password" id="newPassword" placeholder="Enter new password" required class="w-full px-4 py-2 border rounded-md mb-4">
            <input type="password" id="confirmPassword" placeholder="Confirm new password" required class="w-full px-4 py-2 border rounded-md mb-4">
            <button type="submit" id="submitButton" class="w-full bg-blue-600 text-white font-bold py-2 rounded-md hover:bg-blue-700">Update Password</button>
        </form>
         <div class="text-center mt-4">
            <a href="login.html" class="text-sm text-blue-600 hover:underline">Back to Login</a>
        </div>
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyZUu0bV3qDbdHW3k18Mi46yEcn2jYT8NcPAPe3LG6G8uWLlWYGr8TXmcVV5N5kQSeXYw/exec";
        const form = document.getElementById('passwordResetForm');
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.querySelector('main').innerHTML = '<p class="text-red-500 text-center">Error: No reset token provided. Please request a new link.</p>';
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                 Toastify({ text: "Passwords do not match.", style: { background: "linear-gradient(to right, #ef4444, #b91c1c)" } }).showToast();
                return;
            }

            document.getElementById('submitButton').disabled = true;
            document.getElementById('submitButton').textContent = 'Updating...';

            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'performPasswordReset', token: token, newPassword: newPassword }),
                headers: { 'Content-Type': 'text/plain;charset=utf-8' }
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    Toastify({ text: "Password updated successfully! You can now log in.", duration: 5000, style: { background: "linear-gradient(to right, #22c55e, #15803d)" } }).showToast();
                    form.innerHTML = '<p class="text-green-600 text-center">Success! Redirecting to login...</p>';
                    setTimeout(() => window.location.href = 'login.html', 3000);
                } else {
                    throw new Error(data.message);
                }
            })
            .catch(err => {
                 Toastify({ text: "Error: " + err.message, duration: 5000, style: { background: "linear-gradient(to right, #ef4444, #b91c1c)" } }).showToast();
                 document.getElementById('submitButton').disabled = false;
                 document.getElementById('submitButton').textContent = 'Update Password';
            });
        });
    </script>
</body>
</html>
