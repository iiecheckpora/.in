<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Maintenance | Institute of Islamic Education</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #1e3a8a, #16a34a, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden; /* Prevents scrollbars from the bubbles */
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Bubble Animation Container */
        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            opacity: 0.5;
            animation: rise 10s infinite ease-in;
        }

        /* Vary bubble sizes and animations */
        .bubble:nth-child(1) { left: 10%; animation-duration: 8s; }
        .bubble:nth-child(2) { left: 20%; animation-duration: 5s; animation-delay: 1s; width: 20px; height: 20px; }
        .bubble:nth-child(3) { left: 25%; animation-duration: 12s; animation-delay: 2s; }
        .bubble:nth-child(4) { left: 40%; animation-duration: 6s; animation-delay: 3s; background: rgba(242, 255, 3, 0.2); }
        .bubble:nth-child(5) { left: 50%; animation-duration: 9s; animation-delay: 1s; width: 15px; height: 15px; }
        .bubble:nth-child(6) { left: 65%; animation-duration: 7s; }
        .bubble:nth-child(7) { left: 75%; animation-duration: 8s; animation-delay: 2s; width: 30px; height: 30px; }
        .bubble:nth-child(8) { left: 85%; animation-duration: 11s; animation-delay: 4s; }
        .bubble:nth-child(9) { left: 55%; animation-duration: 6s; animation-delay: 2s; }
        .bubble:nth-child(10) { left: 30%; animation-duration: 10s; animation-delay: 4s; width: 25px; height: 25px; }


        @keyframes rise {
            0% {
                transform: translateY(0);
                opacity: 0.5;
            }
            100% {
                transform: translateY(-1080px);
                opacity: 0;
            }
        }

        /* Ensure main content is above the bubbles */
        main {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <main class="bg-white/10 backdrop-blur-md p-6 sm:p-8 rounded-2xl shadow-lg max-w-lg w-full mx-4">
        <div class="mb-6">
            <i class="fa-solid fa-gears fa-3x text-white/80"></i>
        </div>
        
        <h1 class="text-3xl sm:text-4xl font-bold mb-3">We're Making Things Better</h1>
        <p class="text-base sm:text-lg mb-6">Invoice is temporarily unavailable as we're making some improvements. It will be availaible  soon!</p>
        
        
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set the date for when the maintenance period ends.
            // The format is YYYY, Month (0-11), Day
            const maintenanceEndDate = new Date(2025, 8, 6); // September 6th, to include all of the 5th.

            const currentDate = new Date();

            // Check if the current date is past the maintenance end date
            if (currentDate >= maintenanceEndDate) {
                // If it is, redirect to the main website page
                window.location.href = "main.html";
            }
        });
    </script>
</body>
</html>
