<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Mirza:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .toastify { font-family: 'Inter', sans-serif; border-radius: 0.5rem; }
        .body-no-scroll { overflow: hidden; }
        [lang="ar"] { font-family: 'Mirza', serif; }

        /* Loader Styles */
        #loader-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #ffffff; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 9999;
            transition: opacity 0.75s ease-in-out, visibility 0.75s;
            opacity: 1; visibility: visible; text-align: center;
        }
        #loader-overlay.hidden { opacity: 0; visibility: hidden; }
        .loader-logo { width: 80px; height: 80px; animation: pulse-zoom 2s infinite cubic-bezier(0.4, 0, 0.6, 1); }
        .loader-text { margin-top: 1rem; font-size: 1.125rem; font-weight: 600; color: #1e3a8a; }
        @keyframes pulse-zoom { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.8; } }

        /* Sidebar Styles */
        #sidebar {
            transition: transform 0.3s ease-in-out;
            background-color: #2d3748; /* Dark Gray Color */
            height: 100vh;
            height: 100dvh;
        }
        .sidebar-link {
            transition: background-color 0.2s, color 0.2s;
        }
        .sidebar-link:hover {
            background-color: #4a5568; /* Lighter gray for hover */
        }
        .sidebar-link.active {
            background-color: #1a202c; /* Even darker gray for active */
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="loader-overlay">
        <img src="IMG-20230327-WA0002.jpg" alt="Institute Logo" class="loader-logo">
        <p class="loader-text">Loading Profile...</p>
    </div>

    <aside id="sidebar" class="text-gray-100 w-64 p-4 flex flex-col fixed top-0 right-0 z-[60] -translate-x-full transition-transform duration-300 ease-in-out lg:translate-x-0">
        <a href="index.html" class="flex items-center space-x-3 pb-4 border-b border-gray-600">
            <img src="IMG-20230327-WA0002.jpg" alt="Institute Logo" class="h-12 w-12 p-0.5 bg-white shadow-md rounded-md">
            <div class="text-left">
                <h1 class="text-sm font-bold text-white leading-tight">Institute of Islamic Education</h1>
                <p class="text-sm font-bold text-green-400" lang="ar" dir="rtl">معهد التربية الاسلامية</p>
            </div>
        </a>
        <nav class="flex-grow mt-4">
            <ul class="space-y-2">
                <li><a href="volunteer.html" class="sidebar-link flex items-center p-2 rounded-md"><i class="fa-solid fa-tasks fa-fw mr-3"></i>My Tasks</a></li>
                <li><a href="profile.html" class="sidebar-link active flex items-center p-2 rounded-md"><i class="fa-solid fa-user fa-fw mr-3"></i>My Profile</a></li>
            </ul>
        </nav>
        <div class="pt-4 border-t border-gray-600">
             <div id="welcomeMessageContainer" class="bg-gray-700 p-3 rounded-lg text-center mb-4">
                <i class="fa-solid fa-user-check fa-2x text-gray-400"></i>
                <p id="welcomeMessage" class="font-semibold mt-2">Welcome!</p>
            </div>
            <button id="logoutButton" class="w-full bg-red-500 text-white font-semibold py-2 rounded-md hover:bg-red-600 transition duration-200">
                <i class="fa-solid fa-right-from-bracket mr-2"></i>Logout
            </button>
        </div>
    </aside>

    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden lg:hidden"></div>

    <div class="lg:mr-64">
        <header class="bg-white shadow-md sticky top-0 z-40 lg:hidden">
             <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <a href="volunteer.html" class="text-blue-600 w-10 text-center hover:bg-gray-100 p-2 rounded-full transition-colors">
                    <i class="fa-solid fa-arrow-left fa-lg"></i>
                </a>

                <span class="text-lg font-bold text-blue-800">My Profile</span>

                <button id="menu-toggle-btn" class="text-gray-700 w-10">
                    <i class="fa-solid fa-bars fa-lg"></i>
                </button>
            </div>
        </header>

        <main class="container mx-auto p-6">
            <h1 class="text-3xl font-bold mb-6 text-gray-800">My Profile</h1>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="space-y-6">
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-xl font-semibold mb-4">Update Information</h2>
                        <form id="profileForm" class="space-y-4">
                            <div>
                                <label for="profileName" class="block text-sm font-medium text-gray-700">Full Name</label>
                                <input type="text" id="profileName" class="mt-1 block w-full border rounded-md p-2">
                            </div>
                            <div>
                                <label for="profileEmail" class="block text-sm font-medium text-gray-700">Email</label>
                                <input type="email" id="profileEmail" class="mt-1 block w-full border rounded-md p-2 bg-gray-100" disabled>
                            </div>
                            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded-md hover:bg-blue-700">Save Name</button>
                        </form>
                    </div>

                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-xl font-semibold mb-4">Change Password</h2>
                        <form id="passwordForm" class="space-y-4">
                            <div>
                                <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
                                <input type="password" id="newPassword" required class="mt-1 block w-full border rounded-md p-2">
                            </div>
                            <div>
                                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                                <input type="password" id="confirmPassword" required class="mt-1 block w-full border rounded-md p-2">
                            </div>
                            <button type="submit" class="w-full bg-green-600 text-white font-bold py-2 rounded-md hover:bg-green-700">Update Password</button>
                        </form>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-4">Completed Task History</h2>
                    <div id="completedTasksContainer" class="overflow-y-auto max-h-96">
                        </div>
                </div>
            </div>
        </main>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_URL = "https://script.google.com/macros/s/AKfycbz-KB-VgYBH5hDpqMSNilbyDXeQKgkulYaB1KdyPWX9bWyvVH_Hu31P7FmwT_IlC8jEkg/exec";
            const token = localStorage.getItem("sessionToken");
            const loaderOverlay = document.getElementById('loader-overlay');

            if (!token) { window.location.href = "login.html"; }

            // --- Sidebar Logic ---
            const sidebar = document.getElementById('sidebar');
            const menuToggleBtn = document.getElementById('menu-toggle-btn');
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            const body = document.body;
            
            const sidebarInitialState = () => {
                 sidebar.classList.add('translate-x-full');
                 sidebar.classList.remove('-translate-x-full', 'translate-x-0');
            };
            sidebarInitialState();

            const toggleSidebar = () => {
                sidebar.classList.toggle('translate-x-full');
                sidebar.classList.toggle('translate-x-0');
                sidebarOverlay.classList.toggle('hidden');
                body.classList.toggle('body-no-scroll');
            };

            if (menuToggleBtn) menuToggleBtn.addEventListener('click', toggleSidebar);
            if (sidebarOverlay) sidebarOverlay.addEventListener('click', toggleSidebar);

            // --- Event Listeners ---
            document.getElementById("logoutButton").addEventListener("click", logout);
            document.getElementById("profileForm").addEventListener("submit", handleProfileUpdate);
            document.getElementById("passwordForm").addEventListener("submit", handlePasswordChange);

            // --- Core Functions ---
            function showToast(message, isError = false) {
                 Toastify({
                    text: message, duration: 3000, close: true, gravity: "top", position: "right",
                    style: { background: isError ? "linear-gradient(to right, #ef4444, #b91c1c)" : "linear-gradient(to right, #22c55e, #15803d)" }
                }).showToast();
            }

            function postData(payload, callback) {
                loaderOverlay.classList.remove('hidden');
                payload.token = token;
                fetch(API_URL, {
                    method: 'POST', redirect: 'follow', body: JSON.stringify(payload),
                    headers: { "Content-Type": "text/plain;charset=utf-8" },
                })
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'error') throw new Error(data.message);
                    if(data.message) showToast(data.message);
                    if (callback) callback(data);
                })
                .catch(err => {
                    showToast(err.message, true);
                })
                .finally(() => {
                    loaderOverlay.classList.add('hidden');
                });
            }

            function logout() {
                if (confirm("Are you sure you want to logout?")) {
                    localStorage.clear();
                    window.location.href = "login.html";
                }
            }

            function fetchProfileAndTasks() {
                loaderOverlay.classList.remove('hidden');

                const profilePromise = fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: "getUserProfile", token: token }),
                    headers: { "Content-Type": "text/plain;charset=utf-8" },
                }).then(res => res.json());

                const tasksPromise = fetch(`${API_URL}?action=getVolunteerTasks&token=${token}`)
                    .then(res => res.json());

                Promise.all([profilePromise, tasksPromise])
                    .then(([profileData, tasksData]) => {
                        // Handle Profile Data
                        if (profileData.status === 'success') {
                            document.getElementById('profileName').value = profileData.profile.fullName;
                            document.getElementById('profileEmail').value = profileData.profile.email;
                            document.getElementById('welcomeMessage').textContent = `Welcome, ${profileData.profile.fullName}!`;
                        } else {
                            showToast("Could not load profile data.", true);
                        }

                        // Handle Tasks Data
                        if (tasksData.status === 'error') throw new Error(tasksData.message);
                        renderCompletedTasks(tasksData.tasks);
                    })
                    .catch(err => {
                        showToast(err.message, true);
                    })
                    .finally(() => {
                        loaderOverlay.classList.add('hidden');
                    });
            }

            function renderCompletedTasks(tasks) {
                const container = document.getElementById('completedTasksContainer');
                container.innerHTML = '';
                if (!tasks || tasks.length < 2) {
                    container.innerHTML = `<p class="text-gray-500">No completed tasks found.</p>`;
                    return;
                }
                const headers = tasks[0];
                const completed = tasks.slice(1).filter(row => row[headers.indexOf("Status")] === 'Completed');

                if (completed.length === 0) {
                     container.innerHTML = `<p class="text-gray-500">No completed tasks found.</p>`;
                    return;
                }

                let html = '<ul class="space-y-3">';
                completed.forEach(row => {
                    const title = row[headers.indexOf("TaskTitle")];
                    const completedDate = new Date(row[headers.indexOf("LastUpdated")]).toLocaleDateString();
                    html += `<li class="border-b pb-2"><p class="font-semibold">${title}</p><p class="text-sm text-gray-500">Completed on: ${completedDate}</p></li>`;
                });
                html += '</ul>';
                container.innerHTML = html;
            }

            function handleProfileUpdate(e) {
                e.preventDefault();
                const profileData = { fullName: document.getElementById('profileName').value };
                postData({ action: "updateUserProfile", profileData: profileData }, (data) => {
                    // Refetch profile to update welcome message
                    fetchProfileAndTasks();
                });
            }

            function handlePasswordChange(e) {
                e.preventDefault();
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (newPassword.length < 6) {
                    showToast("Password must be at least 6 characters long.", true);
                    return;
                }
                if (newPassword !== confirmPassword) {
                    showToast("Passwords do not match.", true);
                    return;
                }

                postData({ action: "changePassword", passwordData: { newPassword: newPassword } }, (data) => {
                    e.target.reset();
                });
            }

            // --- Initial Load ---
            fetchProfileAndTasks();
        });
    </script>
</body>
</html>
