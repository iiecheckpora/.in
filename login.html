<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Login | Institute of Islamic Education</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="IMG-20230327-WA0002.jpg">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f8ff; }
        .text-logo-blue { color: #1e3a8a; } .bg-logo-blue { background-color: #1e3a8a; }
        .hover\:bg-logo-blue-darker:hover { background-color: #1c347d; }
        .ring-logo-green:focus { --tw-ring-color: #16a34a; }
        .spinner { border: 2px solid rgba(255, 255, 255, 0.3); border-top-color: white; border-radius: 50%; width: 1rem; height: 1rem; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .tab { cursor: pointer; padding: 0.75rem 1.5rem; border-bottom: 2px solid transparent; }
        .tab.active { border-color: #1e3a8a; color: #1e3a8a; font-weight: 600; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <main class="w-full max-w-md">
        <div class="bg-white p-8 rounded-2xl shadow-lg">
            <div class="text-center mb-6">
                <a href="index.html" class="inline-block mb-4">
                    <img src="IMG-20230327-WA0002.jpg" alt="Institute Logo" class="h-16 w-16 mx-auto">
                </a>
                <h1 id="login-title" class="text-2xl font-bold text-logo-blue">Ansari Login</h1>
                <h1 id="login-title" class="text-2xl font-bold text-logo-blue">أَنْصَارِيّ</h1>
                <p class="text-gray-500 mt-1">Access your dedicated dashboard.</p>
            </div>

            <div class="flex justify-center border-b mb-6">
                <div id="volunteer-tab" class="tab active" onclick="switchTab('volunteer')">
                    <i class="fa-solid fa-user mr-2"></i>Volunteer
                </div>
                <div id="admin-tab" class="tab" onclick="switchTab('admin')">
                    <i class="fa-solid fa-user-shield mr-2"></i>Admin
                </div>
            </div>

            <form id="loginForm" class="space-y-6">
                 <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3"><i class="fa-solid fa-envelope text-gray-400"></i></span>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 ring-logo-green">
                    </div>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3"><i class="fa-solid fa-lock text-gray-400"></i></span>
                        <input type="password" id="password" name="password" placeholder="••••••••" required class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 ring-logo-green">
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-500"><i class="fa-solid fa-eye"></i></button>
                    </div>
                </div>
                <button type="submit" id="loginButton" class="w-full flex justify-center items-center bg-logo-blue text-white font-bold py-2.5 px-4 rounded-md hover:bg-logo-blue-darker transition duration-300 disabled:opacity-75">
                    <span id="buttonText">Login</span>
                    <div id="buttonSpinner" class="spinner hidden ml-2"></div>
                </button>
                <p id="status" class="text-center text-red-600 font-medium h-5" aria-live="polite"></p>
            </form>
            <div class="text-center mt-4">
                <a href="forgot-password.html" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
            </div>
        </div>
        <div class="text-center mt-6">
            <a href="index.html" class="text-sm text-gray-600 hover:text-logo-blue hover:underline"><i class="fa-solid fa-arrow-left mr-1"></i> Return to Homepage</a>
        </div>
    </main>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxO0V6dKowgCvrN3CwvnPoO2Le4Er6SHcxRkKCO3Cmw4f8CJGu5nSKikTen6VUkGDuy2A/exec";

        const loginForm = document.getElementById("loginForm");
        const statusEl = document.getElementById("status");
        const loginButton = document.getElementById("loginButton");
        const buttonText = document.getElementById("buttonText");
        const buttonSpinner = document.getElementById("buttonSpinner");
        const passwordInput = document.getElementById("password");
        const togglePasswordBtn = document.getElementById("togglePassword");
        const loginTitle = document.getElementById("login-title");
        const volunteerTab = document.getElementById("volunteer-tab");
        const adminTab = document.getElementById("admin-tab");

        function switchTab(tab) {
            if (tab === 'admin') {
                adminTab.classList.add('active');
                volunteerTab.classList.remove('active');
                loginTitle.textContent = "Admin Portal Login";
            } else {
                volunteerTab.classList.add('active');
                adminTab.classList.remove('active');
                loginTitle.textContent = "Ansari Login";
            }
        }

        loginForm.addEventListener("submit", function(e) {
            e.preventDefault();
            statusEl.textContent = "";
            loginButton.disabled = true;
            buttonText.textContent = "Logging in...";
            buttonSpinner.classList.remove("hidden");

            const formData = new FormData(loginForm);
            const data = Object.fromEntries(formData.entries());
            data.action = "login";

            fetch(API_URL, {
                method: 'POST', redirect: "follow", body: JSON.stringify(data),
                headers: { "Content-Type": "text/plain;charset=utf-8" },
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success" && data.token) {
                    localStorage.setItem("sessionToken", data.token);
                    localStorage.setItem("userRole", data.role);
                    window.location.href = data.role === "Admin" ? "admin.html" : "volunteer.html";
                } else {
                    throw new Error(data.message || "Invalid credentials.");
                }
            })
            .catch(error => {
                statusEl.textContent = "Error: " + error.message;
            })
            .finally(() => {
                loginButton.disabled = false;
                buttonText.textContent = "Login";
                buttonSpinner.classList.add("hidden");
            });
        });

        togglePasswordBtn.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
